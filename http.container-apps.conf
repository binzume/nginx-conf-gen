PATH: /hogefuga
PATH: /hoge
 # 
 # upstream testtest.comcf0900a6f09121e9ba928c6b8f100786ae83b783 {
 #   /hoge
 # 
 # upstream testtest.comf967687cd2ea9ca7d3142c0264487bbcc7d4d1d8 {
 #   /hogefuga
upstream testtest.com {
			# affectionate_shaw
			server 0.0.0.0:32769;
			# bold_heisenberg
			server 0.0.0.0:1234;
}
server {
	gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
	proxy_buffering off;
	server_name testtest.com;
	listen 80;
	listen [::]:80;
	location / {
		proxy_pass http://testtest.com;
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		# HTTP 1.1 support
		proxy_http_version 1.1;
		proxy_set_header Connection "";
	}
}
